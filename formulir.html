<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>
<body bgcolor="pink">
    <h1> Form Pendaftaran </h1>
    <form action="">
        Nama <input type="text"><br>
        <br>
        Email <input type="text"> <br>
        <br>
        Pasword <input type="text"> <br>
        Gender <br>
        <input type="radio"> Laki-Laki <br>
        <input type="radio"> Perempuan <br>
        Hobi<br>
        <input type="checkbox"> Musik
        <input type="checkbox"> Olahraga
        <input type="checkbox"> Game <br>
        Agama <br>
        <Select Name="" id="">
            <option value="">Islam</option>
            <option value="">Kristen</option>
            <option value="">Katolik</option>
            <option value="">Budha</option>
            <option value="">Hindu</option>
            <option value="">Khonghucu</option>
        </Select>
        Komentar<br>
        <textarea name="" id="" col="30" rows="10"></textarea>
        <input type="submit" value="LOGIN">
        <input type="submit" value="Hapus">
        <button type="submit">
            DAFTAR
        </button>
        <input type="file">
</form>
</body>
</html>
